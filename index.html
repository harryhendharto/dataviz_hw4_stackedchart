<script>

    let width = 800;

    d3.csv("firstjob_major_d3_3.csv").then(function (data) {

        console.log({data})

        let sel_cols = [
            "Farming",
            "BlueCollar",
            "Service",
            "WhiteCollar",
            "Other"
        ]

        let sel_colors = [
            "rgb(41, 169, 126)", // "Farming",
            "rgb(23, 143, 232)", // "BlueCollar",
            "rgb(223, 208, 96)", // "Services",
            "rgb(221, 72, 143)", // "WhiteCollar",

    //     //https://github.com/d3/d3-shape#stacks
        let series2020 = d3.stack().keys(sel_cols);

    //     // https://github.com/d3/d3-scale#ordinal-scales
        let color = d3.scaleOrdinal()
            .domain(sel_cols)
            .range(sel_colors)

        data.forEach(d => {
                d.year = +d.year
                d.Farming = +d.Farming
                d.BlueCollar = +d.BlueCollar
                d.Service = +d.Service
                d.WhiteCollar = +d.WhiteCollar

        // let sumstat = d3.nest()

        let series = d3.stack()
            .keys([ "Other",  "WhiteCollar", "Service", "BlueCollar", "Farming"])(data)

        let x = d3.scaleLinear()
            .domain(d3.extent(data, d => d.year))
            .range([margin.left, width])

        let y = d3.scaleLinear()
            .domain([0, d3.max(data, d => +(d.WhiteCollar+d.Farming+d.BlueCollar+d.Service+d.Other))])
            .range([height - margin.bottom, margin.top])

        let xAxisSettings = d3.axisBottom(x)
            .tickSize(6)
            .tickPadding(6)
            .ticks(12)
            .tickFormat(d3.format(".0f"))

        let xAxis = svg.append("g")
            .attr("class", "x axis")
            .call(xAxisSettings)
            // .call(g => g.selectAll(".domain").remove())
            .attr("transform", `translate(0,${height - margin.bottom})`)

        let yAxisSettings = d3.axisLeft(y)
            // .tickValues([.2, .4, .6, .8])
            .tickSize(6)
            .tickPadding(4)
            .ticks(5)
            .tickFormat(d3.format(".2s"))

        let yAxis = svg
            .append("g")
            .attr("class", "y axis")

            // .call(g => g.selectAll(".domain").remove())

        function make_y_gridlines() {		
        return d3.axisLeft(y)
        .ticks(5)
        }

        function make_x_gridlines() {		
        return d3.axisBottom(x)
        .ticks(15)
        }

        svg.append("g")         
        .attr("class", "grid")
        .attr("transform", "translate(0," + height + ")")
        .call(make_x_gridlines()
            .tickSize(-height, 0, 0)
            .tickFormat("")
        )

        svg.append("g")         
        .attr("class", "grid")
        .call(make_y_gridlines()
            .tickSize(-width, 0, 0)
            .tickFormat("")
        )

        //     //https://github.com/d3/d3-shape#areas
        let area = d3.area()
            .x(d => x(d.data.year))
            .y0(d => y(d[0]))
            .y1(d => y(d[1]))
